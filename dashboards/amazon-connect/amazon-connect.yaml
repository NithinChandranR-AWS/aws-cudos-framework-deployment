          ${connectSummaryGroupBy} = 'Usage type', {item_description},
          ${connectSummaryGroupBy} = 'Region', region,
          ${connectSummaryGroupBy} = 'Account', {account_name},
          NULL
          )
        Name: __connect_summary_groupby
      - DataSetIdentifier: summary_view
        Expression: |2-
                  ifelse(
                    contains({usage_type},"tollfree-inbound-mins"),"tollfree-inbound-mins(telecom)",
                    contains({usage_type},"uifn-inbound-mins"),"uifn-inbound-mins(telecom)",
                    contains({usage_type},"did-inbound-mins"),"did-inbound-mins(telecom)",
                    contains({usage_type},"shared-inbound-mins"),"shared-inbound-mins(telecom)",
