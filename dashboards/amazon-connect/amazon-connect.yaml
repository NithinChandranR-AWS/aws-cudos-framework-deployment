          )
        Name: __telecom_dynamic_dim1_inverted
      - DataSetIdentifier: summary_view
        Expression: '{account_name}'
        Name: 'Account '
      - DataSetIdentifier: summary_view
        Expression: '{unblended_cost}'
        Name: Cost
      - DataSetIdentifier: summary_view
        Expression: '{amortized_cost}'
        Name: Cost_Amortized
      - DataSetIdentifier: summary_view
        Expression: |-
          ifelse(
          ${billingSummaryGroupBy} = 'Charge type', {charge_type},
          ${billingSummaryGroupBy} = 'Region', region,
          ${billingSummaryGroupBy} = 'Service', service,
          ${billingSummaryGroupBy} = 'Account', {account_name},
          NULL
          )
        Name: __billing_summary_groupby
      - DataSetIdentifier: summary_view
