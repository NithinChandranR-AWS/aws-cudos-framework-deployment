dashboards:
  AMAZON CONNECT COST INSIGHT DASHBOARD:
    dependsOn:
      datasets:
      - resource_connect_view
      - summary_view
    name: Amazon Connect Cost Insight Dashboard
    dashboardId: amazon-connect-cost-insight-dashboard
    category: Additional
    theme: CLASSIC
    data: |-
      AnalysisDefaults:
        DefaultNewSheetConfiguration:
          InteractiveLayoutConfiguration:
            Grid:
              CanvasSizeOptions:
                ScreenCanvasSizeOptions:
                  OptimizedViewPortWidth: 1600px
                  ResizeOption: FIXED
          SheetContentType: INTERACTIVE
      CalculatedFields:
      - DataSetIdentifier: resource_connect_view
        Expression: '{unblended_cost}'
        Name: Cost
      - DataSetIdentifier: resource_connect_view
        Expression: sum({usage_quantity})/count({contact_id})
        Name: __avg_in_mins_contact
      - DataSetIdentifier: resource_connect_view
        Expression: |-
          ifelse(
          ${billingSummaryDailyGroupBy} = 'Instance name', {__connect_instance_name},
          ${billingSummaryDailyGroupBy} = 'Region', region,
          ${billingSummaryDailyGroupBy} = 'Usage type', {#connect_usage_type_group},
          //${billingSummaryDailyGroupBy} = 'Account', {account_name},
          NULL
          )
        Name: __billing_summary_daily_groupby
      - DataSetIdentifier: resource_connect_view
        Expression: |-
          ifelse(
              notIn({#connect_usage_type_group}, ['tollfree-inbound-mins(telecom)','uifn-inbound-mins(telecom)','did-inbound-mins(telecom)', 'shared-inbound-mins(telecom)','outbound-mins(telecom)', 'end-customer-mins(connect)'])  , 'n/a',
              ( {c_inbound_leg [contact_summary]} >= 1 AND {c_outbound_leg [contact_summary]} = 0 AND {c_internal_leg [contact_summary]} = 0 ), 'inbound_leg_only',
              ( {c_inbound_leg [contact_summary]} >= 1 AND {c_outbound_leg [contact_summary]} = 0 AND {c_internal_leg [contact_summary]} >= 1 ), 'inbound',
              ( {c_inbound_leg [contact_summary]} = 0 AND {c_outbound_leg [contact_summary]} >= 1 AND {c_internal_leg [contact_summary]} = 0 ), 'outbound_leg_only',
              ( {c_inbound_leg [contact_summary]} = 0 AND {c_outbound_leg [contact_summary]} >= 1 AND {c_internal_leg [contact_summary]} >= 1 ), 'outbound',
              ( {c_inbound_leg [contact_summary]} >= 1 AND {c_outbound_leg [contact_summary]} >= 1 AND {c_internal_leg [contact_summary]} >= 1 ), 'inout',
              ( {c_inbound_leg [contact_summary]} >= 1 AND {c_outbound_leg [contact_summary]} >= 1 AND {c_internal_leg [contact_summary]} = 0 ), 'redirect',
              ( {c_inbound_leg [contact_summary]} = 0 AND {c_outbound_leg [contact_summary]} = 0 AND {c_internal_leg [contact_summary]} >= 1 ), 'connect_leg_only',
              {pricing_unit}
          )
        Name: __call_type
      - DataSetIdentifier: resource_connect_view
        Expression: |-
          /*
          ifelse(
              {#connect_instance_id}<>'n/a',{#connect_instance_id},
              contains({usage_type},'-numbers'), 'phone numbers',
              {resource_id}
              )
          */
          //example to set instance name
          ifelse (
          //   {#connect_instance_id}="<instance_id>","<instance_name1>",
          //   {#connect_instance_id}="<instance_id>","<instance_name2>",
          //   {#connect_instance_id}="<instance_id>","<instance_name3>",
             contains({usage_type},'-numbers'), 'phone numbers'
             ,
             {#connect_instance_id}
              )
        Name: __connect_instance_name
      - DataSetIdentifier: resource_connect_view
        Expression: |-
          ifelse(
              endsWith({usage_type},'end-customer-mins'), '_Connect usage(end customer mins)',
              isNotNull(country), country,
              country
          )
        Name: __country_label
      - DataSetIdentifier: resource_connect_view
        Expression: |-
          ifelse(
          (0 <= {usage_quantity} and {usage_quantity} < 0.15999999 ), '#1: < 10s',
          (0.16 <= {usage_quantity} and {usage_quantity}< 0.4999999),  '#2: 10-30s',
          (0.5 <= {usage_quantity} and {usage_quantity}< 0.9999999),  '#3: 30s-1m',
          (1 <= {usage_quantity} and {usage_quantity}< 2.999999),  '#4: 1-3m',
          (3 <= {usage_quantity} and {usage_quantity}< 4.999999),  '#5: 3-5m',
          (5 <= {usage_quantity} and {usage_quantity}< 9.999999),  '#6: 5-10m',
          (10 <= {usage_quantity} and {usage_quantity}< 19.999999),  '#7: 10-20m',
          (20 <= {usage_quantity} and {usage_quantity}< 39.999999),  '#7: 20-40m',
          (40 <={usage_quantity}), '#8: >40m',
          toString({usage_quantity})
          )
        Name: __duration_buckets
      - DataSetIdentifier: resource_connect_view
        Expression: |-
          ifelse(${telecomCountryUsageGroupBy1}='Country', country,
          ${telecomCountryUsageGroupBy1}='Usage type', {#connect_usage_type_group},
          '')
        Name: __telecom_dynamic_dim1
      - DataSetIdentifier: resource_connect_view
        Expression: |-
          ifelse(
              ${telecomCountryUsageGroupBy1}='Usage type', country,
              ${telecomCountryUsageGroupBy1}='Country', {#connect_usage_type_group},
