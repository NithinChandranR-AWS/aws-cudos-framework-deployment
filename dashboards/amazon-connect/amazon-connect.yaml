        - Content: "<text-box>\n  <inline font-size=\"20px\">\n    <b>Connect Voice\_</b>\n\
            \  </inline>\n  <br/>\n  <inline font-size=\"14px\">provides collection of visualizations\
            \ for Amazon Connect Voice service. For pricing details and examples visit\_\
            </inline>\n  <inline background-color=\"PrimaryBackground\" font-size=\"14px\"\
            >\n    <a href=\"https://aws.amazon.com/connect/pricing/\" target=\"_blank\"\
            >https://aws.amazon.com/connect/pricing/</a>\n  </inline>\n</text-box>"
          SheetTextBoxId: 46fdb308-2d97-46ba-9c0e-3c459b326e42
        - Content: "<text-box>\n  &#128161;\n  <inline font-size=\"14px\">For certain usage\
            \ types, the cost may be $0.00 even with some reported usage, due to free tier\
            \ pricing.\_</inline>\n  Examples of free tier usage types:\n  <br/>\n  <ul>\n\
            \    <li>90 end customer minutes per month</li>\n    <li>500 chat messages per\
            \ month</li>\n    <li>100 tasks per month</li>\n  </ul>\n  <br/>\n  <br/>\n\
            \  <inline font-size=\"13px\">For details visit the\_</inline>\n  <inline font-size=\"\
            13px\">\n    <a href=\"https://aws.amazon.com/free/?all-free-tier.sort-by=item.additionalFields.SortRank&amp;all-free-tier.sort-order=asc&amp;awsf.Free%20Tier%20Types=*all&amp;awsf.Free%20Tier%20Categories=categories%23customer-engage\"\
            \ target=\"_blank\">AWS Free Tier webpage</a>\n  </inline>\n  <inline font-size=\"\
            13px\">\_or get Connect Price list files from\_</inline>\n  <inline font-size=\"\
            13px\">\n    <a href=\"https://docs.aws.amazon.com/awsaccountbilling/latest/aboutv2/using-the-aws-price-list-bulk-api-fetching-price-list-files-manually.html\"\
            \ target=\"_blank\">AWS Public Pricing API</a>\n  </inline>\n</text-box>"
          SheetTextBoxId: 3f8a990d-8760-4fdf-97b2-e4690cb951e6
        - Content: "<text-box>\n  <block align=\"right\">\n    <inline font-size=\"14px\"\
