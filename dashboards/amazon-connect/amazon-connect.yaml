views:
  resource_connect_contact_summary_view:
    dependsOn:
      cur2:
        - product['region']
        - product_location
        - product['line_type']
        - product['country']
    data: |-
      CREATE OR REPLACE VIEW ${athena_database_name}.resource_connect_contact_summary_view AS
      SELECT
        date_trunc('day', line_item_usage_start_date) usage_date
      , product['region'] region_code
      , product_location region_name
      , line_item_resource_id resource_id
      , split_part(line_item_resource_id, '/', 4) contact_id
      , split_part(line_item_resource_id, '/', 2) connect_instance_id
      , COUNT((CASE WHEN (product['line_type'] = 'Inbound Call') THEN 1 END)) c_inbound_leg
      , COUNT((CASE WHEN (product['line_type'] = 'Outbound Call') THEN 1 END)) c_outbound_leg
      , COUNT((CASE WHEN ((product['line_type'] = '') OR (product['line_type'] IS NULL)) THEN 1 END)) c_internal_leg
      , COUNT((CASE WHEN ((product['country'] <> '') AND (product['country'] IS NOT NULL)) THEN product['country'] END)) c_country
      , MAX((CASE WHEN (product['line_type'] = 'Inbound Call') THEN product['country'] END)) in_country
      , MAX((CASE WHEN (product['line_type'] = 'Outbound Call') THEN product['country'] END)) out_country
      , ARRAY_JOIN(ARRAY_AGG((CASE WHEN ((product['country'] <> '') AND (product['country'] IS NOT NULL)) THEN product['country'] END)), ',') country_list
      , SUM(line_item_unblended_cost) cost
      , MAX(line_item_usage_amount) max_duration
      , MIN(date_trunc('hour', line_item_usage_start_date)) contact_start_date_time
      , MAX(date_trunc('hour', line_item_usage_end_date)) contact_end_date_time
      FROM
        "${cur2_database}"."${cur2_table_name}"
      WHERE ((line_item_resource_id LIKE '%/contact/%') 
            AND (line_item_usage_type LIKE '%-mins') 
            AND (NOT (line_item_usage_type LIKE '%agent-screen-recording-mins')) 
            AND ((((current_date - INTERVAL '30' DAY) <= line_item_usage_start_date) 
            AND (line_item_resource_id <> '')) 
            AND (line_item_product_code IN ('AmazonConnect'
                                            ,'ContactCenterTelecomm'
                                            ,'ContactCenterTelecommKR'
                                            ,'ContactCenterTelecommZA'
                                            ,'ContactLensAmazonConnect'
                                            ,'AmazonConnectCases'
                                            ,'AmazonConnectVoiceID'
                                            ,'CustomerProfiles'))))
      GROUP BY 1, 2, 3, 4
  resource_connect_view:
    dependsOn:
      cur2:
      - product['product_name']
      - product['calling_type']
      - product['channel']
      - product['country']
      - product['line_type']
      - product['region']
      - product_location
      - product['group']
      - product_product_family
      - product_servicecode
      - product['servicename']
      - pricing_unit
      - line_item_unblended_rate
    data: |-
      CREATE OR REPLACE VIEW ${athena_database_name}.resource_connect_view AS
      SELECT DISTINCT
        "date_trunc"('day', line_item_usage_start_date) "usage_date"
      , bill_payer_account_id "payer_account_id"
      , line_item_usage_account_id "linked_account_id"
      , bill_billing_entity "billing_entity"
      , product['product_name'] "product_name"
      , product['calling_type'] "calling_type"
      , product['channel'] "channel"
      , product['country'] "country"
      , product['line_type'] "line_type"
      , line_item_usage_start_date "usage_start_date_time"
      , line_item_usage_end_date "usage_end_date_time"
      , line_item_resource_id "resource_id"
      , (CASE WHEN (line_item_resource_id LIKE '%/agent/%') THEN SPLIT_PART(line_item_resource_id, '/', 4) END) agent_id
      , (CASE WHEN (line_item_resource_id LIKE '%/contact/%') THEN SPLIT_PART(line_item_resource_id, '/', 4) END) contact_id
      , line_item_product_code "product_code"
      , line_item_operation "operation"
      , line_item_line_item_type "charge_type"
